<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Sprint 3 - TripleTen Web Dev" />
    <meta name="keywords" content="TripleTen, AroundtheUS, html" />
    <meta name="author" content="Gabriel Reyes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__image"
          src="./images/header_icon.svg"
          alt="header-icon"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Jack-avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button profile__buttons js-profile-edit-button"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button
            type="button"
            id="js-profile-add-button"
            aria-label="Add-button"
            class="profile__add-button profile__buttons"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list" id="js-gallery-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal  -->
    <div class="modal edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button edit-modal-close-button"
        ></button>
        <form class="modal__form form" id="edit-modal-form">
          <h2 class="form__title">Edit profile</h2>
          <input
            type="text"
            name="title"
            class="form__input"
            id="input-name"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            id="input-description"
            class="form__input"
            placeholder="Description"
          />
          <button type="submit" class="form__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal  -->
    <div class="modal add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button add-modal-close-button"
        ></button>
        <form class="modal__form form" id="add-modal-form">
          <h2 class="form__title">New Place</h2>
          <input
            type="text"
            name="name"
            class="form__input"
            id="input-title"
            placeholder="Title"
          />
          <input
            type="text"
            name="img"
            id="input-img"
            class="form__input"
            placeholder="Image URL"
          />
          <button type="submit" class="form__save-button">Save</button>
        </form>
      </div>
    </div>

    <template id="js-card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" aria-label="Like" class="card__like"></button>
        </div>
      </li>
    </template>
    <template id="image-modal">
      <div class="image__modal">
        <div class="image__content">
          <img class="image__picture" src="" alt="" />
          <p class="image__name"></p>
          <button class="image__close-btn"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
