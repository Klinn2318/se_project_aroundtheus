<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Sprint 3 - TripleTen Web Dev" />
    <meta name="keywords" content="TripleTen, AroundtheUS, html" />
    <meta name="author" content="Gabriel Reyes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__image"
          src="./images/header_icon.svg"
          alt="header-icon"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Jack-avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="submit"
              aria-label="Edit"
              class="profile__edit-button profile__buttons"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button
            type="submit"
            aria-label="Add-button"
            class="profile__add-button profile__buttons"
          ></button>
        </section>
        <section class="card">
          <ul class="card__list">
            <li class="card__item">
              <img
                src="./images/yosemite-valley.jpg"
                alt="yosemite-valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite-valley</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lake-louise.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="vanoise-national-park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lago-di-braies.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  type="submit"
                  aria-label="Like"
                  class="card__like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
